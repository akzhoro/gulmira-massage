            padding-top: 15px;

        .clear-tag {

            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
            padding: 0;
            margin-left: 5px;
        }
        
        @media (max-width: 768px) {
            .filters-container {
                grid-template-columns: 1fr;
            }
            
            .search-button {
                align-self: stretch;
                width: 100%;
            }
